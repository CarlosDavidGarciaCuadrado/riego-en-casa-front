<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Sistema de Riego</span>
  </mat-toolbar-row>
</mat-toolbar>
<br><br><br>
<h1 class="titulos">Historial de datos en el ambiente del terreno</h1>
<div id="buttonGrafic">
  <button mat-raised-button color="primary" (click)="mostrarGraficOrTable()">{{buttonName}}</button>
</div>
<br><br><br>
<div id="contenedor" *ngIf="!mostrarGrafic">
<div id="contenedor-tabla">
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="temperatura">
      <th mat-header-cell *matHeaderCellDef> Temperatura </th>
      <td mat-cell *matCellDef="let element"> {{element.tempAmbiente}} </td>
    </ng-container>

    <ng-container matColumnDef="humAmbiente">
      <th mat-header-cell *matHeaderCellDef> Humedad Ambiente </th>
      <td mat-cell *matCellDef="let element"> {{element.humAmbiente}} </td>
    </ng-container>

    <ng-container matColumnDef="humTerreno">
      <th mat-header-cell *matHeaderCellDef> Humedad Terreno </th>
      <td mat-cell *matCellDef="let element"> {{element.humTerreno}} </td>
    </ng-container>

    <ng-container matColumnDef="phTerreno">
      <th mat-header-cell *matHeaderCellDef> PH </th>
      <td mat-cell *matCellDef="let element"> {{element.phTerreno}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator id="paginator-cont" 
                            [pageSize]="pageSize" 
                            [pageSizeOptions]="[5, 10, 20]" 
                            [showFirstLastButtons]="true" 
                            [length]="totalSize"
                            [pageIndex]="currentPage" 
                            (page)="handlePage($event)">
  </mat-paginator>
</div>


  <div id="contenedor" *ngIf="mostrarGrafic">
  <ngx-charts-bar-vertical-2d
  [view]="view"
  scheme="cool"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [legendTitle]="legendTitle"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-bar-vertical-2d>
</div>
